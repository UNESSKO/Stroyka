<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/reset.min.css">
    <link rel="stylesheet" href="styles/styles.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap');
    </style>
</head>
<body>
<!--HEADER-->
    <header>

    </header>
<!--MAIN CONTENT-->
    <main>
        <section class="request-block">
            <div class="content-container wide">
                <div class="request-description">
                    <p class="request-description-string-first">Самые умные проекты</p>
                    <p class="request-description-string-second">Реализуем самые смелые решения в России!</p>
                </div>
                <div class="request-button">
                    <button class="request-button">
                        <img class="request-button-icon" src="src/request_ico.svg" alt=""><span>Ваш запрос</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="services-block">
            <div class="content-container">
                <h2 class="services-caption">Чем мы занимаемся?</h2>
                <div class="services-list">
                    <div class="service-card">
                        <img class="service-card-ico" src="src/serv1_ico.svg" alt="">
                        <p class="service-card-description">Монолитные работы</p>
                    </div>
                    <div class="service-card">
                        <img class="service-card-ico" src="src/serv2_ico.svg" alt="">
                        <p class="service-card-description">Строительство нежилых зданий</p>
                    </div>
                    <div class="service-card">
                        <img class="service-card-ico" src="src/serv3_ico.svg" alt="">
                        <p class="service-card-description">Фасадные работы и отделка</p>
                    </div>
                    <div class="service-card">
                        <img class="service-card-ico" src="src/serv4_ico.svg" alt="">
                        <p class="service-card-description">Монтаж/демонтаж сооружений</p>
                    </div>
                    <div class="service-card">
                        <img class="service-card-ico" src="src/serv5_ico.svg" alt="">
                        <p class="service-card-description">Кровельные работы</p>
                    </div>
                    <div class="service-card">
                        <img class="service-card-ico" src="src/serv6_ico.svg" alt="">
                        <p class="service-card-description">Поставка оборудования</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="partners-block">
            <div class="content-container">
                <h2 class="partners-caption">Наши партнеры</h2>
                <div class="partners-ico-list">
                    <img class="partner-ico" src="src/metallinvest_ico.svg" alt="Металлинвест">
                    <img class="partner-ico" src="src/berksho_ico.svg" alt="Berksho Constructions">
                    <img class="partner-ico" src="src/berksho_ico.svg" alt="Berksho Constructions">
                    <img class="partner-ico" src="src/berksho_ico.svg" alt="Berksho Constructions">
                    <img class="partner-ico" src="src/berksho_ico.svg" alt="Berksho Constructions">
                </div>
            </div>
        </section>
    </main>
<!--FOOTER-->
    <footer>

    </footer>
</body>
</html>
